<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Dental Clinic</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/66d70a9f51.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">
            <span class=" header__logo-word-1">Awesome</span><span class="header__logo-word-2">Dental</span><span class="header__logo-word-3">Clinic</span>
        </h1>
        <button class="header__menu-btn">
            <i class="fa-solid fa-bars fa-2xl"></i>
        </button>
    </header>
    <main class="main">
        <section class="contacts">
            <div class="contacts__frame">
                <h2 class="contacts__title">
                    <span class="contacts__greeting">Welcome to </span>
                    <br><span class="header__logo ">AwesomeDentalClinic</span>
                </h2>
                <div class="contacts__list">
                    <div class="contacts__contact">
                        <i class="contacts__icon fa-solid fa-location-crosshairs"></i>
                        <span class="contacts__contact-info">254 W 27ST ST, NEW YORK, NY 10011</span>
                    </div>
                    <div class="contacts__contact">
                        <i class="contacts__icon fa-solid fa-phone"></i>
                        <span class="contacts__contact-info">​(212) 123-4567</span>
                    </div>
                    <div class="contacts__contact">
                        <i class="contacts__icon fa-solid fa-location-crosshairs"></i>
                        <span class="contacts__contact-info">341 W 11ST ST, NEW YORK, NY 10022</span>
                    </div>
                    <div class="contacts__contact">
                        <i class="contacts__icon fa-solid fa-phone"></i>
                        <span class="contacts__contact-info">(​212) 123-4567</span>
                    </div>
                </div>
                <button class="button contacts__button">book online</button>
            </div>
            <img src="img/welcome.jpg" alt="welcome" class="contacts__img-welcome">
        </section>
    </main>
</body>
</html>
